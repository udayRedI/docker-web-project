version: "3"
services:

  balancer:
    image: uday0docker/pr-balancer:init
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - internal

  frontend:
    image: uday0docker/pr-frontend:init
    volumes:
      - ./frontend:/app
    networks:
      - internal

  backend:
    image: uday0docker/pr-backend:init
    volumes:
      - ./backend:/app
    networks:
      - internal

networks:
  internal:
